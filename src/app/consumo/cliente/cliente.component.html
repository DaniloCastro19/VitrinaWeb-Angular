<h3>Consumo del Back-end</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Usuario</th>
        <th scope="col">Correo</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of cliente">
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.username}}</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
