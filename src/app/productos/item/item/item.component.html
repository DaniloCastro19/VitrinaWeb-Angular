<div class="row">
    <div class="producto">
        <input type="checkbox" [checked]="item.completo">
        {{item.producto}}
    </div>
    <div class="precio">
        {{item.precio}}
    </div>
    <div class="cantidad">
        {{item.cantidad}}
    </div>
    <div class="total">
        {{(item.precio * item.cantidad)}}
    </div>
    <div class="acciones">
        <button>Eliminar</button>
    </div>
</div>
